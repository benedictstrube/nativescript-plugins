<ActionBar title='highcharts-wrapper'
           class='action-bar'></ActionBar>
<StackLayout backgroundColor='black'>
  <ScrollView class='h-full'>
    <StackLayout>
      <Label [text]='value'
             color='white'></Label>
      <HighchartsWrapper (onChartReady)='onChartReady($event)'
                         [config]='config'></HighchartsWrapper>
    </StackLayout>
  </ScrollView>
</StackLayout>
